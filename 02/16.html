    <script>
        /* quiz
         * type 0 : ox / 1 : 객관식 / 2 : 주관식
         * question : 문제 {강조}
         * choice : 객관식 보기
         * answer : 정답
         * comment : 해설
         */
        const o = true;
        const x = false;
        const quiz = [{
            type: 1,
            question: '법정계량기 관리 순서별 올바르게 나열된 것은?',
            choice: ['형식승인 – 정기검사 – 검정', '형식승인 – 검정 – 재검정', '검정 – 형식승인 – 재검정', '검정 – 재검정 – 형식승인'],
            answer: 2,
            comment: '법정계량기는 ‘형식승인’을 받아야 생산이 가능하고 제품 출하 전 계량기의 구조, 오차 등에 대하여 검사하는 ‘검정’을 받아야 합니다. 출하 이후에는 계량기별 사후관리 인 재검정(검정 유효기간 있는 계량기)/정기검사(10t 이하의 비자동 저울)를 통해 정확도를 관리하고 있습니다.'
        },{
            type: 1,
            question: '재검정 대상이 아닌 계량기는?',
            choice: ['최대용량이 10t 이상의 비자동 저울', '전기자동차 충전기', '요소수미터', '눈새김 탱크'],
            answer: 4,
            comment: '「계량에 관한 법률」 제24조(재검정)에 따라 검정을 받은 계량기는 검정유효기간이 만료하기 전에 재검정을 받아야 하는데, 분동, 눈새김 탱크는 재검정 대상에 포함되지 않습니다.'
        },{
            type: 1,
            question: '불법계량기의 유통방지 및 사용 중인 계량기의 정확도 관리를 위하여 시 ‧ 도지사 주체가 되어 실시하는 관리가 아닌 것은?',
            choice: ['검정', '정기검사', '수시검사', '조사'],
            answer: 1,
            comment: '검정이란 불량 계량기의 유통을 방지하고 건전한 상거래 질서를 확립하기 위하여 출하 전에 계량기의 구조, 오차 등에 대하여 실시하는 검사로, 현재 한국기계전기전자시험연구원이 검정기관으로 지정 받아 검정 업무를 수행하고 있습니다.'
        }];
    </script>
