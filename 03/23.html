            answer: 2,

        },{
            type: 0,
            question: '2018년도 8월 1일 정기검사를 받은 저울은 2020년 8월 1일 이내에 정기검사를 받아야 한다.',
            choice: ['', '', '', ''],
            answer: false,
            comment: '계량에 관한 법률 제30조(정기검사) 제1항에 따라 정기검사는 시 · 도지사가 2번씩 실시하며, 같은 법 제28조 제1항에 따라 시 · 도지사가 검사 일정을 공고하도록 규정하고 있습니다. 정기검사를 받은 날짜와 관계없이 정기검사를 받은 후 2년이 되는 해의 시 · 도지사가 공고하는 기간 내에 정기검사를 받으면 됩니다.'
